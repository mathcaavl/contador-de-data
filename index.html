<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/style.css">
    <title>Contador</title>
</head>
<body>
    <header class="topo-menu">
        <h1>Contador de Data</h1>
        <button class="btnReiniciar">Reiniciar</button>
    </header>
    <section class="section-main">
        <div class="inputValue">
            <h2 class="contador">Contador de Data üóìÔ∏è</h2>
            <h3>Informe uma data</h3>
            <input type="date" class="inputDate">
        </div>
        <div class="inputSubmit">
            <button class="btnEnviar">Iniciar</button>
        </div>
    </section>
    <section class="section-rest">
        <h3>Faltam</h3>
        <div class="divHorario">
            <div class="dias">
                <p>0</p>
            </div>
            <div class="mes">
                <p>0</p>
            </div>
            <div class="ano">
                <p>0</p>
            </div>
        </div>
        <div class="identificacao">
            <div class="dia-div">
                Dia(s)
            </div>
            <div class="mes-div">
                Mes(es)
            </div>
            <div class="ano-div">
                Ano(s)
            </div>
        </div>
    </section>

    <script type="text/Javascript" src="Js/script.js"></script>
</body>
</html>
